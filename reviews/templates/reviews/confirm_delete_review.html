{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay bg-white"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4 text-danger">Delete Review</h2>
                <hr>
                <p class="mt-3">Are you sure you want to delete this review?</p>
                <form action="{% url 'review_delete' object.pk %}" method="POST" class="d-inline-block mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger rounded-0 text-uppercase mr-2">
                        Yes, Delete
                    </button>
                </form>
                <a href="{% url 'profile' %}" class="btn btn-black rounded-0 text-uppercase">
                    Cancel
                </a>
            </div>
        </div>
    </div>
{% endblock %}
